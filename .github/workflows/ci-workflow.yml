name: CI

on:
  
  push:
    branches: [main, development]
    paths:
      - 'src/**'
      - 'prisma/**'
      - 'package.json'
      - 'package-lock.json'
      - 'postcss.config.*'
      - 'next.config.*'
      - 'tailwind.config.*'
      - 'tsconfig.json'
      - 'eslint.config.*'
      - 'components.json'
      
  pull_request:
    branches: [main, development]
    types: [opened, synchronize, reopened]

  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: "postgresql://user:password@localhost:5432/db"
      DIRECT_URL: "postgresql://user:password@localhost:5432/db"

    steps:
      - name: Display workflow context info
        run: |
          echo "Workflow: $GITHUB_WORKFLOW"
          echo "Run ID: $GITHUB_RUN_ID"
          echo "Event: $GITHUB_EVENT_NAME"
          echo "Actor: $GITHUB_ACTOR"
          echo "Branch/Ref: $GITHUB_REF"
          echo "Commit SHA: $GITHUB_SHA"
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Database URL: $DATABASE_URL"
          echo "Node version: 20"

      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Set up Node.js and enable npm cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Node.js dependencies with npm ci
        run: npm ci

      - name: Lint code with ESLint
        run: npm run lint

      - name: Type check with TypeScript
        run: npm run typecheck

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Apply Prisma migrations
        run: npx prisma migrate deploy

      - name: Build Next.js app
        run: npm run build

      - name: Seed database (create admin user)
        run: npx prisma db seed

      - name: Show current directory
        run: pwd

      - name: List all files in workspace
        run: ls -la

      - name: List .next directory
        run: ls -la .next || echo ".next not found"

      - name: Upload Next.js build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: ${{ github.workspace }}/.next/**

      - name: Run Vitest tests with JUnit reporter and coverage
        run: npx vitest run --coverage --reporter=default --reporter=junit --outputFile=vitest-report.xml

      - name: List coverage directory
        run: ls -la coverage || echo "coverage not found"

      - name: Upload Vitest JUnit test results
        uses: actions/upload-artifact@v4
        with:
          name: vitest-test-results
          path: vitest-report.xml

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/ 